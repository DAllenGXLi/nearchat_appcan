    <body class="um-vp bc-bg" id="userChatBox">

    <script src="js/appcan.control.js"></script>
    </body>
    <script>
        var locId = 0;
    
        appcan.ready(function() {
             appcan.window.enableBounce();
        });

        function showMessage() {
            if(appcan.locStorage.getVal('nearchatMessageFrom')==appcan.locStorage.getVal('nearchatUsername')) 
                var message = '<div id="'+locId+'"><table class="user_chat_table my_chat_table"><tr><td style="width: 100%"><div class="user_chat_box my_chat_box" id="myword">'+appcan.locStorage.getVal('nearchatMessage')+'</div></td><td valign="top"><img src="img/user.jpg" class="user_img my_img" ></td></tr></div>';
            else
                var message = '<table class="user_chat_table"><tr><td valign="top"><img src="img/user.jpg" class="user_img"  ></td><td><div class="user_chat_box">'+appcan.locStorage.getVal('nearchatMessage')+'</div></td></tr></table>';
            $('#userChatBox').append(message);
            window.location.hash = "#"+locId;
            locId++;
        }

    </script>
